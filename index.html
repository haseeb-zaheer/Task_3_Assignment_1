<!DOCTYPE html>
<html>
    <head lang = "en">
        <meta charset = "UTF-8">
        <title> Portfolio Page </title>
        <link rel = "stylesheet" href = "style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>

        <div class = "firstDiv slideInFromLeft shown">
            <form onsubmit = "return validate()" >
                <legend> Personal Information </legend>
                <label for = "firstName">First Name</label><br>
                <input type = "text" id = "firstName" name="firstName" required>
                <br>
                <label for = "lastName">Last Name</label><br>
                <input type = "text" id = "lastName" name="lastName" required>
                <br>
                <label for = "phone"> Phone Number</label><br>
                <input type = "text" id = "phone" name = "phoneNumber" required>
                <br>
                <label for = "email"> Email </label><br>
                <input type = "email" id = "email" name = "email" required>
                <br>
                <label for = "street"> Street Number </label><br>
                <input type = "text" id = "street" name = "streetNum" required>
                <br>
                <label for = "city"> City </label><br>
                <input type = "text" id = "city" name = "City" required>
                <br>
                <label for = "state"> State </label><br>
                <input type = "text" id = "state" name = "State" required>
                <br>
                <label for = "zip"> ZIP Code </label><br>
                <input type = "number" id = "zip" name = "ZIPCode" required>
                <br>
                <button type = "button" onclick="slideOut()">></button>
            </form>
        </div>

        <div class = "secondDiv slideInFromLeft hidden">
            <form>
        </div>
        <script src="script.js"></script>
    </body>

</html>
